    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<!-- ElementUI CSS -->
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

<!-- ElementUI JavaScript -->

        .submenu-item {
            padding-left: 40px !important;

    background-color: #FFC0CB !important; /* 粉红色的十六进制颜色代码 */

</head>
<div class="mdui-toolbar mdui-color-theme">
    <a href="javascript:;" class="mdui-btn mdui-btn-icon" mdui-drawer="{target: '#drawer', swipe: true}"><i class="mdui-icon material-icons">menu</i></a>
    <span class="mdui-typo-title  white-text">Love Upload System</span>
    <div class="mdui-toolbar-spacer"></div>
</div>


<div class="mdui-container">
    <h2 class="mdui-text-center">LUS注册</h2>
    <form action="{{ url_for('auth.register') }}" method="post" class="mdui-m-t-5">
        <div class="mdui-textfield mdui-textfield-floating-label">
            <label class="mdui-textfield-label" for="username">Username</label>
            <input class="mdui-textfield-input" type="text" name="username" required />
        </div>
       <div class="mdui-textfield mdui-textfield-floating-label">
    <label class="mdui-textfield-label" for="password">Password</label>
    <input class="mdui-textfield-input" id="password" type="password" name="password" required />
</div>
<div class="mdui-textfield mdui-textfield-floating-label">
    <label class="mdui-textfield-label" for="confirm_password">Confirm Password</label>
    <input class="mdui-textfield-input" id="confirm_password" type="password" name="confirm_password" required />
</div>

        <button class="mdui-btn mdui-btn-raised mdui-color-theme-accent mdui-m-t-2" type="submit">注册</button>
    </form>
</div>

<script>
document.querySelector('form').addEventListener('submit', function(e) {
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm_password').value;
    const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*]).{8,}$/;

    if (password !== confirmPassword) {
        alert('Passwords do not match!');
        e.preventDefault();
    } else if (!passwordPattern.test(password)) {
        alert('Password must be at least 8 characters, include an uppercase, a lowercase, a digit and a special character.');
        e.preventDefault();
    }
});


</script>
